

<body >
<button onclick="mostrar()">Mostrar</button>



<div id="caja">texto</div>

<button onmousedown="aumentar2()">Aumentar</button>
<button onmousedown="reducir2()">Reducir</button>
<div id="caja2">texto</div>

<style>
    #caja{
        padding:1cm;
        margin:0.5cm;
        width: 5cm;
        height: 5cm;
        background:red;
        background-color: blue;
    }

    #caja2{
        padding:1cm;
        margin:0.5cm;
        width: 5cm;
        height: 5cm;
        background:red;
        background-color: pink;
    }

     #caja:hover{
        background-color: red;
    }

</style>



<script>

    // si la caja se muestra y da clic desaparece

    //si la caja no esta se muestra

    var caja =document.getElementById("caja");
    function mostrar(){
        if(caja.style.visibility=='visible'){
            caja.style.visibility='collapse';
        }else{
            caja.style.visibility= 'visible';
        }
    }


    var count =0;
    function aumentar2() {

        if (caja2) {
            count += 10;
        }
        count= count
        caja2.style.height= count;
        caja2.style.width= count;
    }

    var count =0;
    function reducir2() {

        if (caja2) {
            count -= 10;
        }
        count= count
        caja2.style.height= count;
        caja2.style.width= count;
    }







</script>
</body>
