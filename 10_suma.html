
<h1> Capturador de texto</h1>

<body >
<input id="num1"> </input>
<input id="num2"> </input>
<button onclick="sumar()">Sumar</button>
<p id="resultado"></p>


</body>

<style>
</style>



<script>

    function sumar(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        resultado.innerHTML = Number(num1) + Number(num2);
    }

</script>
