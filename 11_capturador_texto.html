
<h1> Capturador de texto</h1>

<body >
<input id ="texto"> </input>
<p id="resultado"></p>


</body>

<style>
</style>



<script>

    var input =document.getElementById("texto");
    input.onkeydown = teclas;

    function teclas(e){
        resultado.textContent += `${e.key}`;

    }

</script>
