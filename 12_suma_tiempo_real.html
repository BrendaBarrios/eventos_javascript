
<h1> Capturador de texto</h1>

<body >
<input id ="num1"> </input>
<input id ="num2"> </input>
<p id="resultado"></p>


</body>

<style>
</style>



<script>

    // oninput : Se toma el valor cuando cambia el contenido del input 3-0 = 30

    // Da una sola tecla

    // onkeyup : cuando suelto la tecla 3-2-4 =324
    // onkeydown : se lanza cuando presiono la tecla y aun no la suelto 2-3-4 = 23

    let input1 = document.getElementById("num1");
    let input2 = document.getElementById("num2");

    input1.oninput= teclas;
    input2.oninput= teclas;

    function teclas(){

        let suma = Number(input1.value) + Number(input2.value);
        resultado.innerHTML = suma;

    }

</script>
