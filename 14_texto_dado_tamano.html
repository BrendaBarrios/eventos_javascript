
<h1> Mostrando texto dependiendo del tamaño dado</h1>

<body >
<input id ="num1"> </input>
<p id="resultado"></p>


</body>

<style>
</style>



<script>


    let input1 = document.getElementById("num1");

    input1.oninput= texto_tamano;

    function texto_tamano(){
        let tamano = input1.value;

        // Las propiedades del style van en camelCase
        if (isNaN(input1.value)== false){
            resultado.style.fontSize = tamano;
            resultado.innerHTML = "Este texto es de " + tamano +"pt de tamaño"
        } else if (isNaN(input1.value) == true){
            console.log("si entro letra")
            resultado.style.fontSize = 12;
            resultado.innerHTML=" Este texto es de 12 pt es de tamaño por defecto"
        }

    }

</script>
